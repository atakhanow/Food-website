<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/CSS/shared.css" />
    <link rel="stylesheet" href="/CSS/login.css" />
  </head>
  <body>
    <!-- header starts -->
    <header class="header" id="header">
      <div class="container">
        <div class="header__wrapper flex">
          <a href="#" class="header__logo">
            <i class="fa-solid fa-utensils" style="color: #27ae60"></i
            ><b class="logo__text"> Food </b>
          </a>
          <nav class="nav">
            <div class="nav__menu" id="nav-menu">
              <ul class="nav__list flex">
                <li class="nav__item">
                  <a href="/index.html#main" class="nav__link">Home</a>
                </li>

                <li class="nav__item">
                  <a href="/index.html#services" class="nav__link">About</a>
                </li>

                <li class="nav__item">
                  <a href="/index.html#menu" class="nav__link">Popular</a>
                </li>

                <li class="nav__item">
                  <a href="/index.html#contact" class="nav__link">Menu</a>
                </li>

                <li class="nav__item">
                  <a href="/index.html#contact" class="nav__link">Order</a>
                </li>

                <li class="nav__item">
                  <a href="/index.html#contact" class="nav__link">Blogs</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="header__buttons">
            <div class="header__search header__btn">
              <i class="fa-solid fa-magnifying-glass header__icon"></i>
            </div>

            <a href="/cart.html" class="header__btn">
              <i class="fa-solid fa-cart-shopping header__icon"></i>
            </a>

            <a href="#" class="header__btn">
              <i class="fa-solid fa-user header__icon"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- header ends -->

    <!-- main starts -->
    <section>
      <div class="form__wrapper">
        <div class="login__container">
          <h1 class="login__title">LOGIN FORM</h1>
          <form>
            <div class="form__group">
              <input
                type="email"
                class="form__control"
                placeholder="enter your email"
                required
              />
            </div>
            <div class="form__group">
              <input
                type="password"
                class="form__control"
                placeholder="enter your password"
                required
              />
            </div>
            <div class="checkbox__container">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="login__btn">Login Now</button>
            <div class="login__links">
              <p>Forget Password? <a href="#">Click Here</a></p>
              <p>Don't Have An Account? <a href="#">Create One</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- main ends -->
  </body>
</html>
